<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/index.css">
  <title>LegaLario</title>
</head>

<body>
  <!-- Definicion de header -->
  <header class="header">

    <div class="logo">
      <img src="/assets/images/legalario-logo.png" alt="Logotipo">
    </div>
  </header>

  <!-- trabajando en el body -->

  <main>
    <div class="flex-container">
      <div class="item1">
        <img src="/assets/images/imglogin.png" alt="Imagen">
      </div>
      <div class="item2">
        <form>
          <label>
            <i class="icon fa-regular fa-user"></i>
            <input class="input-icono" type="email" id="username" name="email" placeholder="Correo Electronico" required>
          </label>
          <label>
            <i class="icon fa-solid fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Ingresa tu Contraseña" required>
          </label>
          <button type="submit" id="button">Login</button>
          <span></span>
          <a href="/html/cotizador.html">
            <p>Recuperar Contraseña</p>
          </a>
          <span></span>
        </form>
      </div>
    </div>

  </main>

  <!-- footer -->


  <footer>
    <div class="flex-containerft">
      <div class="left-text">
        <a href="#"><p>LegaLario 2023 - Todos los derechos reservados</p></a>
        <a href="#"><p>Aviso de Privacidad</p></a>
      </div>
      <div class="center-text">
        <a href="https://saas.legalario.com/portal/validador">Validador de Documentos</a>
      </div>
      <div class="right-text">
        <span class="material-symbols-outlined">
          support_agent
        </span>
        <a href="https://helpdesklegalario.atlassian.net/servicedesk/customer/user/login"><p>&emsp;Levanta un Ticket</p></a>
      </div>
    </div>
  </footer>




  <script src="https://kit.fontawesome.com/93e19d243d.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
