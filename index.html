<body>
  <!-- Definicion de header -->
  <header class="header">

    <div class="logo">
      <img src="/assets/images/legalario-logo.png" alt="Logotipo">
    </div>
  </header>

  <!-- trabajando en el body -->

  <main>
    <div class="container">
      <div class="image-container">
        <img src="/assets/images/imglogin.png" alt="Imagen">
      </div>
      <div class="form-container">
        <form>
          <label>
            <i class="icon fa-regular fa-user"></i>
            <input class="input-icono" type="email" id="email" name="email" placeholder="Ingresa tu Correo Electronico" required>
          </label>
          
          <label>
            <i class="icon fa-solid fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Ingresa tu Contraseña" required>
          </label>
          <button type="submit">Login </button>
          <span></span>
          <p>Recuperar Contraseña</p>
          <span></span>
        </form>
      </div>
    </div>

  </main>

  <footer>
    <div class="container-ft">
      <div class="left-text">
        <p>LegaLario 2023 - Todos los derechos reservados</p>
        <p>Aviso de Privacidad</p>
      </div>
      <div class="center-image">
        <img src="/assets/images/iconLegalario_2.png" alt="Imagen">
      </div>
      <div class="right-text">
        <p>Soporte</p>
      </div>
    </div>
  </footer>
