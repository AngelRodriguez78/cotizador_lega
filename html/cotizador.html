<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <title>Cotizador Comercial - LegaLario</title>
</head>

<body>
    <header>
        <div class="caja">
            <div>
            <img class="logo-img" src="/assets/images/legalario-logo.png" alt="img" width="100" height="60">
        </div>
    <div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Salir</li>
                </ul>
            </nav>
        </div>
        </div>
    </header>

    <section>
        <div class="box-titulo">
            <h1>Ingresas las caracteristicas</h1>
        </div>
    </section>


    <main class="container-flex">
        <div>
            <form class="box-lista1">
                <h2>Setup</h2>
                <ul>
                    <li>
                        <p type="Numero de Usuarios:" </p>
                            <input type="number" placeholder="Numero de usuarios">
                    </li>
                    <li>
                        <p type="Licencias APP Apoderado:"></p>
                        <input type="number" placeholder="Numero de Apoderados">
                    </li>
                    <li>
                        <p type="Carga Masiva"></p>
                        <select name="select">
                            <option value="value1">Si</option>
                            <option value="value2">No</option>
                        </select>
                    </li>
                    <li>
                        <p type="Configuracion de Contratos"></p>
                        <input type="text">
                    </li>
                    <li>
                        <p type="Imagen Personalizada"></p>
                        <select name="select">
                            <option value="value1">Si</option>
                            <option value="value2">No</option>
                        </select>
                    </li>
                    <li>
                        <h2>Otros Add Ons</h2>
                    </li>
                    <li>
                        <p type="Blockchain"></p>
                        <input type="text">
                    </li>
                    <li>
                        <p type="CLM"></p>
                        <input type="text">
                    </li>
                </ul>
            </form>
        </div>
        <div>

        </div>

        <section>
            <div id='ocultar-y-mostrar'>
                <form class="box-lista2">
                    <h2>Diseña de Flujo</h2>
                    <ul>
                        <li>
                            <p type="No. de Firmas"></p>
                            <input placeholder="Ingresa el # de firma" type="number">
                        </li>
                        <li>
                            <p type="Validacion de ID"></p>
                            <select name="select">
                                <option value="value1">Si</option>
                                <option value="value2">No</option>
                            </select>
                        </li>
                        <li>
                            <p type="Extraccion de Datos OCR"></p>
                            <input type="number">
                        </li>
                        <li>
                            <p type="Lista Nominal"></p>
                            <input type="number">
                        </li>
                        <li>
                            <p type="Renapo"></p>
                            <input type="number">
                        </li>
                        <li>
                            <p type="Selfie"></p>
                            <input type="number">
                        </li>
                        <li>
                            <p type="Prueba de Vida"></p>
                            <input type="number">
                        </li>
                        <li>
                            <p for="">Metodo de Entrega</p>
                            <input type="radio" id="mail" name="age" value="30">
                            <p for="mail">Mail</p><br>
                            <input type="radio" id="whats" name="age" value="60">
                            <p for="whats">WhatssApp</p><br>
                            <input type="radio" id="ambos" name="age" value="100">
                            <p for="ambos">Ambos</p><br><br>
                        </li>
                    </ul>
                </form>
                <button>Realizar Cotización</button>
                <div class="boton">
                    <span class="fa fa-phone"></span>001 1023 567
                    <span class="fa fa-envelope-o"></span> contact@company.com
                </div>

            </div>

            <button id='ocultar-mostrar'><i class="fas fa-bars"></i>ocultar/mostrar</button>

        </section>
    </main>

    <footer>
        <img src="/assets/images/iconLegalario_1.png">
        <p class="copyright">&copy Copyright KaniCode - 2023</p>
    </footer>




    <script src="/assets/js/main.js"></script>

</body>

</html>
