<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/cotizador.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <title>Cotizador Comercial - LegaLario</title>
</head>

<body>
    <header>
        <div class="caja">
            <div class="logo">
                <img class="logo-img" src="/assets/images/legalario-logo.png" alt="img" width="100" height="60">
            </div>
            <div class="menu">
                <nav class="menu-hd">
                    <ul>
                        <li><a>Home</a></li>
                        <li><a>Salir</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Inicia el llenado del cotizador -->

    <main>
        <div class="box-titulo">
            <h1>Ingresas las caracteristicas</h1>
            <p>Completa las siguientes caracteristicas</p>
        </div>
        <div class="container-cotizador">
            <div class="contenedor-box">
                <form class="box-lista">
                    <h2 class="sub-texto">Add-Ons</h2>
                    <label class="etiqueta">Modelo de IA</label>
                    <select name="select">
                        <option value="value1">Si</option>
                        <option value="value2">No</option>
                    </select>

                    <label class="etiqueta">Prueba de Vida</label>
                    <select name="select">
                        <option value="value1">Si</option>
                        <option value="value2">No</option>
                    </select>

                    <label class="etiqueta">Extraccion OCR</label>
                    <select name="select">
                        <option value="value1">Si</option>
                        <option value="value2">No</option>
                    </select>

                    <label class="etiqueta">Renapo</label>
                    <select name="select">
                        <option value="value1">Si</option>
                        <option value="value2">No</option>
                    </select>

                    <label class="etiqueta">INE</label>
                    <select name="select">
                        <option value="value1">Si</option>
                        <option value="value2">No</option>
                    </select>

                    <label class="etiqueta">SMS</label>
                    <select name="select">
                        <option value="value1">Si</option>
                        <option value="value2">No</option>
                    </select>
                    <label class="etiqueta">Whatsapp</label>
                    <select name="select">
                        <option value="value1">Si</option>
                        <option value="value2">No</option>
                    </select>

                    <div class="boton">
                        <button type="submit">Volver </button>
                    </div>
                </form>

            </div>

            <form class="box-lista">
                <h2 class="sub-texto">Add-Ons (Bajo Volumen)</h2>
                

                <label class="etiqueta">Sub Cuenta Adicional(Anual)</label>
                <input type="number" placeholder="Ingresa el numero de subcuentas">

                <label class="etiqueta">Usuario Adicional</label>
                <input type="number" placeholder="Numero de usuarios">

                <label class="etiqueta">Usuario Firma Masiva</label>
                <input type="number" placeholder="Numero de Usuarios">

                <label class="etiqueta">Firma Presencial - Tablet </label>
                <input type="number" placeholder="Numero de Usuarios">

                <label class="etiqueta">VPN</label>
                <input type="number" placeholder="Ingresa el Numero">

                <label class="etiqueta">Bolsa de Soporte</label>
                <input type="number" placeholder="Minimo 10">
                <label class="etiqueta">Hora Adicional de Soporte</label>
                <input type="number" placeholder="Adicionales">

                <div class="boton">
                    <button type="submit">Finalizar Cotizacion</button>
                </div>
            </form>

    </main>

    <footer>
        <img src="/assets/images/iconLegalario_1.png">
        <p class="copyright">&copy Copyright KaniCode - 2023</p>
    </footer>




    <script src="/assets/js/main.js"></script>

</body>

</html>
