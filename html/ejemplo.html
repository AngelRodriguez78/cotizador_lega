<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de :has()</title>
	<style>
		figure:has(figcaption) img {
			border: 15px solid rgb(0, 255, 34);
		}
	</style>
</head>
<body>
	<figure>
		<img src="/assets/images/usuario.png" alt="Gato">
		<figcaption>Un gato</figcaption>
	</figure>
	<figure>
		<img src="/assets/images/usuario.png" alt="Gato">
	</figure>
</body>
</html>
