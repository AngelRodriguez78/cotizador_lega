<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/cotizador.css">
    <link rel="stylesheet" href="/assets/css/addons.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <link rel="stylesheet" href="/assets/css/nav.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/setup.css">
    <title>Cotizador Comercial - LegaLario</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="/assets/images/legalario-logo.png" alt="Logotipo">
        </div>
    </header>


    <main>
        <h1>Bienvenidos al Cotizador de LegaLario</h1>
        <p>Selecciona el modulo a cotizar</p>
        <div class="eleccion-contenedor">

            <div class="eleccion1">
                <div class="titulo-eleccion">
                    <h2>Modulo</h2>
                    <h1>SaaS</h1>
                </div>
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="/assets/images/doc.svg" alt="Avatar" style="width:300px;height:300px;">
                        </div>
                       
                    </div>
                </div>
            </div>
            <div class="eleccion2">
                <div class="titulo-eleccion">
                <h2>Modulo</h2>
                <h1>Identidad Digital</h1>
            </div>
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="/assets/images/face.svg" alt="Avatar" style="width:300px;height:300px;">
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="eleccion3">
                <div class="titulo-eleccion">
                <h2>Modulo</h2>
                <h1>CLM</h1>
            </div>
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="/assets/images/cycle.svg" alt="Avatar" style="width:300px;height:300px;">
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="flex-containerft">
            <div class="left-text">
                <a href="#">
                    <p>LegaLario 2023 - Todos los derechos reservados</p>
                </a>
                <a href="#">
                    <p>Aviso de Privacidad</p>
                </a>
            </div>
            <div class="center-text">
                <a href="https://saas.legalario.com/portal/validador">Validador de Documentos</a>
            </div>
            <div class="right-text">
                <span class="material-symbols-outlined">
                    support_agent
                </span>
                <a href="https://helpdesklegalario.atlassian.net/servicedesk/customer/user/login">
                    <p>&emsp;Levanta un Ticket</p>
                </a>
            </div>
        </div>
    </footer>




    <script src="/assets/js/main.js"></script>

</body>

</html>
